<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="css/styles2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <h5>20% de descuento en todos los productos</h5>
        <section>
            <img src="img/OBJECTS.png" alt="logo">
            <h3>Nombre de tienda</h3>
        </section>
    </header>

    <main>
        <section>
            <h1>Registro</h1>
            <form action="/registro" method="GET">
                <label for="nombre"></label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
                <label for="mail"></label>
                <input type="email" name="mail" id="mail" placeholder="Correo Electrónico">
                <label for="contraseña"></label>
                <input type="password" name="clave" id="contraseña" placeholder="Contraseña">
                <label for="pais"></label>
                <select name="pais">
                    <option>País</option>
                </select>
                <div>
                    <button class="button1" type="reset">Resetar</button>
                    <button class="button2" type="submit">Registrar</button>
                </div>
            </form>
            <article class="cuenta">
                <span>¿Ya tenés una cuenta?</span><a href="#">Ingresá</a> 
            </article>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONTEND</p>
    </footer>
    
</body>
</html>
